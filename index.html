<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Collection</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Dropdown menu styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .dropbtn:hover {
            background-color: #555;
        }

        /* Search bar styling */
        .search-container {
            display: inline-block;
            position: relative;
        }

        .search-container input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .search-container button {
            position: absolute;
            right: 0;
            padding: 8px;
            border: none;
            background: #333;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #555;
        }

        /* Center image styling */
        .center-image img {
            width: 100px;
            height: auto;
        }

        /* Movie list and sections */
        .movie-list {
            margin: 20px;
        }

        .movie-list a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Dropdown Menu on the left -->
        <div class="dropdown">
            <button class="dropbtn">Choose Genre</button>
            <div class="dropdown-content">
                <a href="#action">Action</a>
                <a href="#comedy">Comedy</a>
                <a href="#drama">Drama</a>
                <a href="#horror">Horror</a>
            </div>
        </div>

        <!-- Dog image at the center -->
        <div class="center-image">
            <img src="https://place.dog/100/100" alt="Dog">
        </div>

        <!-- Search bar on the right -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for movies or series...">
            <button onclick="searchMovies()">Search</button>
        </div>
    </div>

    <!-- Movie Sections -->
    <div id="action" class="movie-list">
        <h2>Action Movies</h2>
        <ul>
            <li><a href="#" class="movie-item">Die Hard</a></li>
            <li><a href="#" class="movie-item">Mad Max: Fury Road</a></li>
        </ul>
    </div>

    <div id="comedy" class="movie-list">
        <h2>Comedy Movies</h2>
        <ul>
            <li><a href="#" class="movie-item">The Mask</a></li>
            <li><a href="#" class="movie-item">Superbad</a></li>
        </ul>
    </div>

    <div id="drama" class="movie-list">
        <h2>Drama Movies</h2>
        <ul>
            <li><a href="#" class="movie-item">The Godfather</a></li>
            <li><a href="#" class="movie-item">Forrest Gump</a></li>
        </ul>
    </div>

    <div id="horror" class="movie-list">
        <h2>Horror Movies</h2>
        <ul>
            <li><a href="#" class="movie-item">The Conjuring</a></li>
            <li><a href="#" class="movie-item">It</a></li>
        </ul>
    </div>

    <!-- JavaScript for Search Functionality -->
    <script>
        function searchMovies() {
            // Get the search input
            var input = document.getElementById('searchInput').value.toLowerCase();
            var movieItems = document.querySelectorAll('.movie-item');

            // Loop through all movie items and hide those that don't match the search
            movieItems.forEach(function(movie) {
                if (movie.textContent.toLowerCase().includes(input)) {
                    movie.style.display = '';
                } else {
                    movie.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
