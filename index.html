<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Upload, Download & Watch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .uploaded-films {
            margin-top: 20px;
        }

        .film-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .film-item a {
            text-decoration: none;
            color: #4CAF50;
        }

        .film-item a:hover {
            text-decoration: underline;
        }

        video {
            width: 100%; /* Full width for the video player */
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload, Download & Watch Films</h2>

        <div class="upload-section">
            <input type="file" id="fileInput" accept="video/*">
            <button onclick="uploadFilm()">Upload Film</button>
        </div>

        <div class="uploaded-films" id="uploadedFilms">
            <h3>Uploaded Films</h3>
            <!-- Uploaded films will be displayed here -->
        </div>

        <div id="videoPlayerContainer" style="display: none;">
            <h3>Now Playing</h3>
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <script>
        // Function to handle film uploads
        function uploadFilm() {
            const fileInput = document.getElementById('fileInput');
            const uploadedFilmsDiv = document.getElementById('uploadedFilms');

            if (fileInput.files.length === 0) {
                alert('Please select a film to upload.');
                return;
            }

            const file = fileInput.files[0];
            const fileName = file.name;

            // Create a download link for the uploaded file
            const filmItem = document.createElement('div');
            filmItem.className = 'film-item';
            filmItem.innerHTML = `
                <span>${fileName}</span>
                <div>
                    <a href="${URL.createObjectURL(file)}" download>Download</a>
                    <button onclick="playFilm('${URL.createObjectURL(file)}')">Watch</button>
                </div>
            `;
            uploadedFilmsDiv.appendChild(filmItem);

            // Clear the file input
            fileInput.value = '';
        }

        // Function to play the selected film
        function playFilm(fileURL) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoPlayerContainer = document.getElementById('videoPlayerContainer');

            videoPlayer.src = fileURL;
            videoPlayerContainer.style.display = 'block'; // Show the video player
            videoPlayer.play(); // Play the video
        }
    </script>
</body>
</html>
