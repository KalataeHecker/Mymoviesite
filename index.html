<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Upload, Download & Watch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px; /* Rounded edges */
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .upload-section {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50; /* Green background */
            color: white;
            border-radius: 25px; /* Rounded edges */
            text-align: center;
            font-weight: bold;
        }

        .uploaded-films {
            margin-top: 20px;
        }

        .film-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .film-item a {
            text-decoration: none;
            color: #4CAF50;
            margin-right: 10px; /* Add space between links */
        }

        .film-item a:hover {
            text-decoration: underline;
        }

        video {
            width: 100%; /* Full width for the video player */
            border-radius: 5px;
            margin-top: 10px;
        }

        .remove-button {
            background-color: #f44336; /* Red background for the remove button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .watch-button {
            background-color: #2196F3; /* Blue background for the watch button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            text-align: center;
            width: 80px; /* Fixed width */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload, Download & Watch Films</h2>

        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" id="searchBar" class="search-bar" placeholder="Search films..." onkeyup="searchFilms()">
        </div>

        <div class="upload-section">
            <label class="custom-file-upload">
                Select File
                <input type="file" id="fileInput" accept="video/*">
            </label>
            <button class="custom-file-upload" onclick="uploadFilm()">Upload Film</button>
        </div>

        <div class="uploaded-films" id="uploadedFilms">
            <h3>Uploaded Films</h3>
            <!-- Uploaded films will be displayed here -->
        </div>

        <div id="videoPlayerContainer" style="display: none;">
            <h3>Now Playing</h3>
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <script>
        const uploadedFilms = [];

        // Function to handle film uploads
        function uploadFilm() {
            const fileInput = document.getElementById('fileInput');
            const uploadedFilmsDiv = document.getElementById('uploadedFilms');

            if (fileInput.files.length === 0) {
                alert('Please select a film to upload.');
                return;
            }

            const file = fileInput.files[0];
            const fileName = file.name;

            // Create a download link for the uploaded file
            const filmItem = document.createElement('div');
            filmItem.className = 'film-item';
            filmItem.setAttribute('data-name', fileName.toLowerCase()); // Store the name for searching
            filmItem.innerHTML = `
                <span>${fileName}</span>
                <div>
                    <a href="${URL.createObjectURL(file)}" download>Download</a>
                    <button class="watch-button" onclick="playFilm('${URL.createObjectURL(file)}')">Watch</button>
                    <button class="remove-button" onclick="removeFilm(this)">Remove</button>
                </div>
            `;
            uploadedFilmsDiv.appendChild(filmItem);
            uploadedFilms.push(fileName.toLowerCase()); // Keep track of the uploaded film names

            // Clear the file input
            fileInput.value = '';
        }

        // Function to play or pause the selected film
        function playFilm(fileURL) {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoPlayerContainer = document.getElementById('videoPlayerContainer');

            // If the video is already playing, pause it
            if (videoPlayer.src === fileURL) {
                if (videoPlayer.paused) {
                    videoPlayer.play(); // Play if paused
                } else {
                    videoPlayer.pause(); // Pause if playing
                }
            } else {
                videoPlayer.src = fileURL;
                videoPlayerContainer.style.display = 'block'; // Show the video player
                videoPlayer.play(); // Play the video
            }
        }

        // Function to remove the film after password confirmation
        function removeFilm(button) {
            const password = prompt('Enter password to remove the film:');
            if (password === 'asd') {
                const filmItem = button.parentElement.parentElement;
                filmItem.remove();
            } else {
                alert('Incorrect password. Film not removed.');
            }
        }

        // Function to search films
        function searchFilms() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filmItems = document.querySelectorAll('.film-item');

            filmItems.forEach(item => {
                const filmName = item.getAttribute('data-name');
                item.style.display = filmName.includes(query) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
